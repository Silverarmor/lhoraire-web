<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        
    </head>

    <body style="display: flex;">
        <div class="container" style="width:600px; display: flex; flex:0 0 600; flex-direction: column; justify-content: center;">
            <div class="alert alert-success" role="alert">
                Account has been successfully created!
              </div>
              <h4>Additional Information Required</h4>
        <form action="initial-info" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.errors }}
                    <label class="form-label" for="" >{{field.label_tag}}</label>
                     {{ field }}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-outline-primary">Save</button>
        </form>
    </div>
    </body>
</html>
